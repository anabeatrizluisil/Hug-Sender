<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hug Sender - Send virtual hugs to the ones you love</title>

        <link rel="stylesheet" href="css/style.css">

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="page-home">
            <div class="content">
                <header>
                    <h1>HugSender</h1>
                    <a href="#">
                        <span></span>About</a>
                </header>

                <main>
                    <div class="left-content">
                        <h1>Send a hug to the ones you love</h1>
                        <img src="./img/virutal_hug_logo.png" alt="Hug">
                    </div>

                    <div class="right-content">
                        <form action="">
                            <h1>Send your love here</h1>
                            <fieldset>
                                <legend>
                                    <h3>From:</h3>
                                </legend>
                                <div class="field">
                                    <label for="your-name">Your name</label>
                                    <input type="text" name="your-name">
                                </div>
                                <div class="field">
                                    <label for="your-email">Your Email</label>
                                    <input type="text" name="your-email">
                                </div>
                            </fieldset>

                            <fieldset>
                                <legend>
                                    <h3>To:</h3>
                                </legend>
                                <div class="field">
                                    <label for="name">Name</label>
                                    <input type="text" name="name">
                                </div>

                                <div class="field">
                                    <label for="email">Email</label>
                                    <input type="text" name="email">
                                </div>
                            </fieldset>

                            <fieldset>
                                <legend>
                                    <h3>Now express you love!</h3>
                                </legend>
                                <textarea placeholder="Express your love here"></textarea>
                                <button type="submit">Send it!</button>
                            </fieldset>
                        </form>
                    </div>

                </main>

            </div>

        </div>

    </body>

</html>
